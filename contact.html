    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>

    <header class="header bg-primary text-white text-center py-3">

        <h1>Melody-Makers</h1>

    </header>

    <nav class="nav nav-pills justify-content-center py-2 bg-light">

        <a class="nav-link" href="index.html">Home</a>

        <a class="nav-link" href="profile.html">Profiles</a>

        <a class="nav-link active" href="contact.html">Contact Us</a>

    </nav>

    <main class="container my-4">

        <h2 class="text-center mb-4">Contact Us</h2>

        <div class="row justify-content-center">

            <div class="col-lg-8 col-md-10">

                <form id="contactForm">

                    <div class="mb-3">

                        <label for="name" class="form-label">Name:</label>

                        <input type="text" class="form-control" id="name" name="name" required>

                    </div>

                    <div class="mb-3">

                        <label for="email" class="form-label">Email:</label>

                        <input type="email" class="form-control" id="email" name="email" required>

                    </div>

                    <div class="mb-3">

                        <label for="message" class="form-label">Message:</label>

                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>

                    </div>

                    <div class="d-grid gap-2">

                        <button type="submit" class="btn btn-primary">Send Message</button>

                    </div>

                </form>

                <section class="contact-info mt-5">

                    <div class="card">

                        <div class="card-body">

                            <h5 class="card-title">Our Contact Details</h5>

                            <p class="card-text">Email: <a href="mailto:info@melodymakers.org" class="text-success">info@melodymakers.org</a></p>

                            <p class="card-text">Follow Us: facebook @melodymakers, IG@melodymakers

                                <a href="#" class="text-dark me-2"><i class="fab fa-facebook-square"></i></a> 

                                <a href="#" class="text-dark"><i class="fab fa-twitter-square"></i></a>

                                

                            </p>

                            <div class="ratio ratio-4x3 mt-3">

                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3351.211503416776!2d-97.26719452374485!3d32.86612297942592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14e4bc9027ffa00d%3A0xfbc516caeec5c18b!2sPark%20Vista%20Townhomes!5e0!3m2!1sen!2sus!4v1750649219427!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                            </div>

                        </div>

                    </div>

                </section>

            </div>

        </div>

    </main>

    <footer class="footer bg-dark text-white text-center py-3 mt-4">

        <p>&copy; 2025 Melody-Makers. All rights reserved.</p>

    </footer>
